<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="hero">
        <div class="hero__image-container">
          <img class="hero__image" src="images/image-equilibrium.jpg" class="image of the Equilibrium #3429 NFT">
          <div class="hero__image-overlay">
            <img class="hero__image-overlay-icon" src="images/icon-view.svg">
          </div>
        </div>
        <h1 class="hero__title"><a class="hero__title-link" href="#">Equilibrium #3429</a></h1>
        <p class="hero__desc">Our Equilibrium collection promotes balance and calm.</p>
        
        <span class="hero__eth-days-wrapper">
          <span class="hero__eth-wrapper">
            <img class="hero__eth-icon" src="images/icon-ethereum.svg" alt="" role="presentation">
            <p class="hero__eth">0.041 ETH</p>
          </span>
          <span class="hero__days-left-wrapper">
            <img class="hero__days-left-icon" src="images/icon-clock.svg" alt="" role="presentation">
            <p class="hero__days-left">3 days left</p>
          </span>
        </span>
  
        <span class="creator">
          <img class="creator__avatar" src="images/image-avatar.png" alt="avatar of the NFT creator Jules Wyvern">
          <p class="creator__text">Creation of <a class="creator__name" href="#">Jules Wyvern</a></p>
        </span>
      </div>
    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">cucumeris</a>.
    </footer>
  </body>
</html>
